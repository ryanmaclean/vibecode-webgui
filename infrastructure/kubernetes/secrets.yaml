# Secrets template - DO NOT commit actual secrets to version control
# Use kubectl create secret or external secret management tools
apiVersion: v1
kind: Secret
metadata:
  name: code-server-secrets
  namespace: vibecode-webgui
  labels:
    app: code-server
type: Opaque
stringData:
  password: "REPLACE_WITH_SECURE_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: vibecode-webgui
  labels:
    app: postgres
type: Opaque
stringData:
  POSTGRES_USER: "vibecode"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  POSTGRES_DB: "vibecode_prod"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: vibecode-webgui
  labels:
    app: vibecode-webgui
type: Opaque
stringData:
  NEXTAUTH_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET"
  DATABASE_URL: "postgresql://vibecode:REPLACE_WITH_SECURE_PASSWORD@postgres-service:5432/vibecode_prod"
  REDIS_URL: "redis://redis-service:6379"
  CLAUDE_API_KEY: "REPLACE_WITH_CLAUDE_API_KEY"
  GITHUB_ID: "REPLACE_WITH_GITHUB_OAUTH_ID"
  GITHUB_SECRET: "REPLACE_WITH_GITHUB_OAUTH_SECRET"
  DD_API_KEY: "REPLACE_WITH_DATADOG_API_KEY"
  DD_APP_KEY: "REPLACE_WITH_DATADOG_APP_KEY"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: vibecode-webgui
  labels:
    app: vibecode-webgui
data:
  NODE_ENV: "production"
  PORT: "3000"
  WS_PORT: "3001"
  NEXTAUTH_URL: "https://vibecode.yourdomain.com"
  LOG_LEVEL: "info"
  TELEMETRY_ENABLED: "true"
