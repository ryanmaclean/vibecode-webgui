apiVersion: v1
kind: Namespace
metadata:
  name: vibecode-webgui
  labels:
    name: vibecode-webgui
    environment: production
    app.kubernetes.io/name: vibecode-webgui
    app.kubernetes.io/version: "1.0.0"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vibecode-quota
  namespace: vibecode-webgui
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: vibecode-limits
  namespace: vibecode-webgui
spec:
  limits:
  - default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container