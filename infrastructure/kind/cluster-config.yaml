# KIND cluster configuration for VibeCode WebGUI development
# Provides a multi-node cluster with ingress and port mapping
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# Cluster-wide settings
name: vibecode-dev

# Node configuration
nodes:
# Control plane node
- role: control-plane
  # Kubernetes version
  image: kindest/node:v1.29.0
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # HTTP Ingress
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  # HTTPS Ingress
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  # Code-server direct access
  - containerPort: 30080
    hostPort: 8080
    protocol: TCP
  # WebSocket server
  - containerPort: 30081
    hostPort: 3001
    protocol: TCP
  # Next.js app
  - containerPort: 30000
    hostPort: 3000
    protocol: TCP
  # PostgreSQL
  - containerPort: 30432
    hostPort: 5432
    protocol: TCP
  # Redis
  - containerPort: 30379
    hostPort: 6379
    protocol: TCP

# Worker nodes for better testing
- role: worker
  image: kindest/node:v1.29.0

- role: worker
  image: kindest/node:v1.29.0

# Networking configuration
networking:
  # Disable default CNI to use Calico or other CNI
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"
  # API server configuration
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443

# Feature gates for advanced Kubernetes features
featureGates:
  # Enable topology aware routing
  TopologyAwareHints: true
  # Enable service internal traffic policy
  ServiceInternalTrafficPolicy: true
  # Enable mixed protocol load balancer
  MixedProtocolLBService: true

# Runtime configuration
runtimeConfig:
  # Enable API extensions
  "api/all": "true"
