# PostgreSQL Configuration for Datadog Database Monitoring (DBM)
# Optimized for monitoring, query performance analysis, and explain plans

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write Ahead Logging (WAL)
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# Query and Index Statistics Collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 4096

# Statement Statistics (Required for DBM)
shared_preload_libraries = 'pg_stat_statements,auto_explain'

# pg_stat_statements Configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# Auto Explain (For automatic query plan logging)
auto_explain.log_min_duration = 1000  # Log queries taking > 1 second
auto_explain.log_analyze = on
auto_explain.log_verbose = on
auto_explain.log_format = 'json'
auto_explain.log_timing = on
auto_explain.log_triggers = on
auto_explain.log_nested_statements = on

# Logging Configuration for DBM
logging_collector = on
log_destination = 'stderr'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to Log
log_statement = 'ddl'  # Log all DDL statements (schema changes)
log_min_duration_statement = 1000  # Log slow queries (> 1 second)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Log Format
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# Runtime Statistics
stats_temp_directory = '/var/run/postgresql/stats_temp'
update_process_title = on

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Cost-Based Vacuum and Analyze
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Error Handling
exit_on_error = off
restart_after_crash = on

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Performance Tuning for Monitoring
random_page_cost = 1.1  # SSD optimization
effective_io_concurrency = 200  # SSD optimization
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# Security (for production environments)
ssl = off  # Enable for production
password_encryption = scram-sha-256

# Extension Configuration
shared_preload_libraries = 'pg_stat_statements,auto_explain'

# Additional Monitoring Parameters
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# JIT Configuration (PostgreSQL 11+)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Replication Settings (for primary-replica setups)
wal_sender_timeout = 60s
wal_receiver_status_interval = 10s
max_wal_senders = 10
max_replication_slots = 10

# Archive Settings (for backup and replication)
archive_mode = off  # Enable for production
archive_command = ''  # Set for production backups

# Vacuum and Maintenance
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200

# Full Page Writes (for crash safety)
full_page_writes = on
wal_compression = on
wal_init_zero = on
wal_recycle = on

# Application Name Tracking
cluster_name = 'vibecode-postgres'
application_name = 'vibecode-app'

