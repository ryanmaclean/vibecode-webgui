groups:
  - name: application_alerts
    rules:
      - alert: HighRequestErrors
        expr: (sum(rate(http_requests_total{status=~"5.."}[5m])) by (job) / sum(rate(http_requests_total[5m])) by (job)) > 0.05
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP Error Rate (job: {{ $labels.job }})"
          description: "More than 5% of requests are failing with 5xx errors."

      - alert: HighCpuUsage
        expr: 100 * (1 - avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m]))) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU Usage (instance: {{ $labels.instance }})"
          description: "CPU usage is above 80% for more than 10 minutes."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High Memory Usage (instance: {{ $labels.instance }})"
          description: "Memory usage is above 85% for more than 10 minutes."

      - alert: ApiLatencyHigh
        expr: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API Latency (job: {{ $labels.job }})"
          description: "The 99th percentile of API requests is over 1 second."
