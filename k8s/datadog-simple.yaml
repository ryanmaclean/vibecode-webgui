# Simplified Datadog configuration for basic monitoring
datadog:
  apiKeyExistingSecret: "datadog-secret"
  site: "datadoghq.com"
  clusterName: "vibecode-kind-test"

  # Disable complex features that are failing
  autoscaling:
    workload:
      enabled: false

  # Basic monitoring only
  logs:
    enabled: true
    containerCollectAll: true
  apm:
    portEnabled: true
  processAgent:
    enabled: true

  # Simplified security
  securityAgent:
    runtime:
      enabled: false

# Cluster Agent - minimal config
clusterAgent:
  enabled: true
  metricsProvider:
    enabled: false

# Node Agent - basic configuration
agents:
  enabled: true
  useHostNetwork: true
