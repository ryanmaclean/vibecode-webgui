---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibecode-ingress
  namespace: vibecode-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-read-timeout: "90"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "90"
    nginx.ingress.kubernetes.io/websocket-services: "vibecode-service"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$connection_upgrade"
    # Authelia forward-auth annotations
    nginx.ingress.kubernetes.io/auth-url: "http://authelia.vibecode-auth.svc.cluster.local/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://authelia.vibecode.dev/?rd=$scheme://$host$request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "Remote-User,Remote-Groups,Remote-Name,Remote-Email"

spec:
  ingressClassName: nginx
  rules:
  - host: vibecode.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vibecode-service
            port:
              number: 3000
