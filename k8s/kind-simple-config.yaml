# Simple KIND Cluster Configuration for VibeCode Platform
# Single control plane with worker nodes

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: vibecode-cluster

nodes:
# Control plane node with ingress support
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP

# Worker node for code-server workloads
- role: worker
  labels:
    tier: "code-server"

# Worker node for monitoring and infrastructure  
- role: worker
  labels:
    tier: "monitoring"