apiVersion: v1
kind: Secret
metadata:
  name: oauth-secrets
  namespace: vibecode
type: Opaque
data:
  # Generate these using: echo -n "your-client-id" | base64
  GITHUB_ID: ""  # Add your GitHub OAuth App Client ID
  GITHUB_SECRET: ""  # Add your GitHub OAuth App Client Secret
  GOOGLE_ID: ""  # Add your Google OAuth Client ID
  GOOGLE_SECRET: ""  # Add your Google OAuth Client Secret
  NEXTAUTH_SECRET: ""  # Generate a random secret: openssl rand -base64 32
  NEXTAUTH_URL: "http://localhost:3000"  # Update with your production URL
