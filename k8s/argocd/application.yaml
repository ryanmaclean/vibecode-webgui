apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vibecode-platform
  namespace: argocd
  labels:
    app.kubernetes.io/name: vibecode-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/ryanmaclean/vibecode-webgui.git
    targetRevision: HEAD
    path: k8s
    
  destination:
    server: https://kubernetes.default.svc
    namespace: vibecode-platform
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  revisionHistoryLimit: 10

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vibecode-monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/name: vibecode-monitoring
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/ryanmaclean/vibecode-webgui.git
    targetRevision: HEAD
    path: k8s/monitoring
    
  destination:
    server: https://kubernetes.default.svc
    namespace: vibecode-monitoring
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        maxDuration: 1m