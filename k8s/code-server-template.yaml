apiVersion: v1
kind: ConfigMap
metadata:
  name: code-server-config
  namespace: vibecode
data:
  config.yaml: |
    bind-addr: 0.0.0.0:8080
    auth: none
    cert: false
    disable-telemetry: true
    disable-update-check: true
    extensions-dir: /home/coder/.local/share/code-server/extensions
    user-data-dir: /home/coder/.local/share/code-server
---
apiVersion: v1
kind: Service
metadata:
  name: code-server-template
  namespace: vibecode
  labels:
    app: code-server
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: code-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server-template
  namespace: vibecode
  labels:
    app: code-server
spec:
  replicas: 0  # Template - will be scaled up dynamically
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: code-server
        image: codercom/code-server:4.101.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PASSWORD
          value: ""  # No password for internal access
        - name: SHELL
          value: "/bin/bash"
        - name: HOME
          value: "/home/coder"
        volumeMounts:
        - name: workspace
          mountPath: /home/coder/workspace
        - name: config
          mountPath: /home/coder/.config/code-server
        - name: extensions
          mountPath: /home/coder/.local/share/code-server/extensions
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: workspace
        emptyDir: {}
      - name: config
        configMap:
          name: code-server-config
      - name: extensions
        emptyDir: {}