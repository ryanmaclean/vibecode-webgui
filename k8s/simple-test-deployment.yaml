---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: vibecode-platform
  labels:
    app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: NGINX_PORT
          value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: vibecode-platform
spec:
  selector:
    app: test-app
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30003
  type: NodePort