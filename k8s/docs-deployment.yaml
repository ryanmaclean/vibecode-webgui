---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibecode-docs
  namespace: vibecode
  labels:
    app: vibecode-docs
    component: documentation
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vibecode-docs
  template:
    metadata:
      labels:
        app: vibecode-docs
        component: documentation
        tier: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: docs
        image: vibecode-docs:kind-fixed
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-cache
          mountPath: /var/cache/nginx
        - name: var-run
          mountPath: /var/run
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-cache
        emptyDir: {}
      - name: var-run
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: vibecode-docs-service
  namespace: vibecode
  labels:
    app: vibecode-docs
    component: documentation
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: vibecode-docs
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibecode-docs-ingress
  namespace: vibecode
  labels:
    app: vibecode-docs
    component: documentation
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/gzip-level: "6"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - docs.vibecode.dev
    secretName: vibecode-docs-tls
  rules:
  - host: docs.vibecode.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vibecode-docs-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vibecode-docs-hpa
  namespace: vibecode
  labels:
    app: vibecode-docs
    component: documentation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vibecode-docs
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vibecode-docs-pdb
  namespace: vibecode
  labels:
    app: vibecode-docs
    component: documentation
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: vibecode-docs