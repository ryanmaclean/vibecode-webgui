# MongoDB configuration file for VibeCode Chat-UI
# Optimized for production deployment with security and performance

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000

# Storage settings
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 2
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Security settings
security:
  authorization: enabled
  javascriptEnabled: true

# Operation profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Replication (for production deployment)
# replication:
#   replSetName: "vibecode-chat-rs"

# Sharding (for large-scale deployment)
# sharding:
#   clusterRole: shardsvr

# Process management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  verbosity: 1
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1
    query:
      verbosity: 1
    write:
      verbosity: 1

# Set parameter
setParameter:
  # Enable change streams for real-time updates
  changeStreamPreAndPostImagesTimeExpiredWhenFeatureCompatibilityVersionIs47: false
  # Optimize for chat workloads
  cursorTimeoutMillis: 600000
  # Connection pooling
  maxConns: 1000
  # Memory usage
  wiredTigerConcurrentReadTransactions: 128
  wiredTigerConcurrentWriteTransactions: 128