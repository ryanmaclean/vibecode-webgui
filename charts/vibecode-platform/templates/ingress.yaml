# Ingress for Code-Server
{{- if and .Values.codeServer.enabled .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server-{{ .Values.user.id | default "default" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: code-server
    user: {{ .Values.user.id | default "default" }}
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/websocket-services: "code-server-{{ .Values.user.id | default "default" }}"
    nginx.ingress.kubernetes.io/proxy-pass-params: "/ /;
                                                      proxy_set_header Upgrade $http_upgrade;
                                                      proxy_set_header Connection \"upgrade\";"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
  - host: {{ .Values.user.id | default "default" }}.{{ .Values.global.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: code-server-{{ .Values.user.id | default "default" }}
            port:
              number: 8080
{{- end }}
